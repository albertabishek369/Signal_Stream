{% if leads %}
    {% for lead in leads %}
        {% include "includes/lead_card.html" %}
    {% endfor %}
{% else %}
    <div style="text-align: center; padding: 4rem; border: 2px dashed #E2E8F0; border-radius: 0.5rem;">
        <i class="fas fa-filter" style="font-size: 2.5rem; color: #A0AEC0; margin-bottom: 1rem;"></i>
        <h3 style="font-size: 1.25rem; font-weight: 600; color: #1A202C;">No Leads Match Your Filters</h3>
        <p style="margin-top: 0.5rem; color: #4A5568;">Try adjusting your filters or check back later.</p>
    </div>
{% endif %}
